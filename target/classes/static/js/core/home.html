<div class="container-fluid">

  <div ng-repeat="alert in alerts" ng-show="alert.show">
    <alert type="alert.type" close="homeController.closeAlert()">{{alert.msg}}</alert></div>


	<div class="col-md-10 col-md-offset-1">
		
		<div class="jumbotron">
			<h1>Log in</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">
					<span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Username</label>
					<div class="col-sm-8">
						<input type="text" class="back form-control" id="username"
							placeholder="Username" ng-model="user.name">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">
					<span class="glyphicon glyphicon-lock" aria-hidden="true"> </span> Password</label>
					<div class="col-sm-8">
						<input type="password" class="back form-control" id="password"
							placeholder="Password" ng-model="user.pass">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click="homeController.login()" type="submit" class="btn btn-primary btn-large">
						<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"> </span> Log in</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
