<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{locationDetailController.location.title}}</h1>
		</div>

		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Location</label>
					<div class="col-sm-8">
						<label class="form-control" id="title">{{locationDetailController.location.title}}</label>
					</div>
				</div>

				<div class="form-group">
					<label for="userHits" class="col-sm-2 control-label">User hits</label>
					<div class="col-sm-8">
						<label class="form-control" id="userHits">{{locationDetailController.location.userHits}}</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="totalHits" class="col-sm-2 control-label">Total hits</label>
					<div class="col-sm-8">
						<label class="form-control" id="totalHits">{{locationDetailController.location.totalHits}}</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="totalHits" class="col-sm-2 control-label">Area</label>
					<div class="col-sm-8">
						<label type="text" class="form-control" id="totalHits"
							placeholder="Area">{{locationDetailController.location.area}}</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
