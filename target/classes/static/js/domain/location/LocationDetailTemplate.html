<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{locationDetailController.location.title}}</h1>
		</div>

		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Location</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="title"
							placeholder="title" ng-model="locationDetailController.location.title">
					</div>
				</div>

				<div class="form-group">
					<label for="userHits" class="col-sm-2 control-label">User hits</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="userHits"
							placeholder="User hits" ng-model="locationDetailController.location.userHits">
					</div>
				</div>
				
				<div class="form-group">
					<label for="totalHits" class="col-sm-2 control-label">Total hits</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="totalHits"
							placeholder="Annonymous hits" ng-model="locationDetailController.location.totalHits">
					</div>
				</div>
				
				<div class="form-group">
					<label for="totalHits" class="col-sm-2 control-label">Area</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="totalHits"
							placeholder="Area" ng-model="locationDetailController.location.area">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
