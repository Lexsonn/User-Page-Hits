<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>Add New Location</h1>
		</div>

		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Location</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="title"
							placeholder="title" ng-model="loc.title">
					</div>
				</div>
				
				<div class="form-group">
					<label for="totalHits" class="col-sm-2 control-label">Area</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="totalHits"
							placeholder="Area" ng-model="loc.num">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click="locationAddController.addLocation()" type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"> </span>        Add new location</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
